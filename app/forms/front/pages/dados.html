<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dados Iniciais | Pesquisa MASA | Desenvolve Turismo</title>
    <meta name="description"
        content="Desenvolve Turismo é uma plataforma de avaliação de destinos turísticos sustentáveis com base na MASA (Matriz Avaliativa de Sustentabilidade Acessível). Realizar pesquisa MASA." />

    <script type="module" src="../app/index-dados.ts" defer></script>

    <!-- JQuery, Popper, Bootstrap -->
    <script src="../../node_modules/jquery/dist/jquery.min.js" type="module"></script>
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js" type="module"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" type="module"></script>

    <!-- Feather icons -->
    <script src="../../node_modules/feather-icons/dist/feather.min.js" type="module"></script>

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/default.css" id="theme-color">

    <!-- Own -->
    <script src="../assets/js/popover.js" type="module" defer></script>

</head>

<body>

    <!-- Breadcrumb -->
    <div class="fixed-top m-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent">
                <li class="breadcrumb-item"><a href="#" class="pe-none" tabindex="-1" aria-disabled="true">Pesquisa Acessibilidade Atitudinal</a></li>
            </ol>
        </nav>
    </div>

    <section class="py-7 py-md-0 bg-hero" id="home">
        <div class="container">
            <div class="row vh-md-100">
                <div class="col-md-10 col-sm-10 col-12 mx-auto my-auto text-center">

                    <h1 class="heading-black text-capitalize">Olá!</h1>
                    <p class="lead py-3">
                        Bem-vindo(a)!
                        <br>
                        <br>
                        Preencha as informações anônimas abaixo. Elas poderão ser utilizadas para fins de estudo.
                    </p>

                    <hr>

                    <select class="form-select" aria-label="Selecione o seu perfil" id="perfil" name="perfil" tabindex="1">
                    </select>

                    <select class="form-select mt-2" aria-label="Selecione a sua faixa etária" id="idade" name="idade" tabindex="2">
                    </select>

                    <select class="form-select mt-2" aria-label="Selecione a sua escolaridade" id="escolaridade" name="escolaridade" tabindex="3">
                    </select>

                    <select class="form-select mt-2 mb-4" aria-label="Selecione o seu cargo" id="cargo" name="cargo" tabindex="4">
                        <option value="" selected>-- Selecione o seu cargo --</option>
                    </select>


                    <p>
                        Ao continuar, você concorda com o uso das informações, que serão cedidas por você ao término da pesquisa.
                        <br>
                        O respondente <strong>não</strong> é identificável.
                    </p>
                    

                    <button id="iniciar" class="btn btn-primary" tabindex="5">Responder à pesquisa</button>
                </div>
            </div>
        </div>
    </section>


    <script> feather.replace(); </script>
