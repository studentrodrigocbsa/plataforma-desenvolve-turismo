<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Olá! | Desenvolve Turismo</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/x-icon" />
  
    <script type="module" src="../app/index-dashboard.ts" defer></script>
    <script type="module" src="../app/infra/logout.ts" defer></script>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Feather icons -->
    <script src="../../node_modules/feather-icons/dist/feather.min.js"></script>

    <!-- ========== CSS ========= -->
    <link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body>

  <!-- ======== main-wrapper start =========== -->
    <main class="main-wrapper active">

        <section class="section">
            <div class="container-fluid">

                <!-- ========== TÍTULO E BREADCRUMB ========== -->
                <div class="title-wrapper pt-30">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="title">
                                <h2>Meus Dashboard de Pesquisas MASA</h2>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="breadcrumb-wrapper">
                              <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <div id="logout"></div>
                                    </li>
                                </ol>
                              </nav>
                            </div>
                          </div>
                    </div>
                    <!-- end row -->
                </div>

                <!-- ========== SEÇÃO DE DADOS GERAIS ========== -->
                <div class="row">
                    <div class="col-xl-3 col-lg-4 col-sm-6">
                        <div class="icon-card mb-30">
                            <div class="icon purple">
                                <i data-feather="thermometer"></i>
                            </div>
                            <div class="content">
                                <h6 class="mb-10">Pontuação</h6>
                                <h3 id="reservas-feitas" class="text-bold mb-10">-</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-lg-4 col-sm-6">
                        <div class="icon-card mb-30">
                        <div class="icon primary">
                            <i data-feather="award"></i>
                        </div>
                        <div class="content">
                            <h6 class="mb-10">Ranking</h6>
                            <h3 id="pedidos-realizados" class="text-bold mb-10">-</h3>
                        </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-lg-4 col-sm-6">
                        <div class="icon-card mb-30">
                            <div class="icon success">
                                <i data-feather="percent"></i>
                            </div>
                            <div class="content">
                                <h6 class="mb-10">Completos</h6>
                                <h3 id="receita-total" class="text-bold mb-10">0%</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-lg-4 col-sm-6">
                        <div class="icon-card mb-30">
                            <div class="icon success">
                                <i data-feather="pocket"></i>
                            </div>
                            <div class="content">
                                <h6 class="mb-10">Selos</h6>
                                <h3 id="receita-total" class="text-bold mb-10">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Seção Dados Gerais -->


                <!-- ========== TABELA ========== -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-style mb-30">
                            <div class="title d-flex flex-wrap align-items-center justify-content-between">
                                <div class="left">
                                    <h6 class="text-medium mb-30">Dimensão: Acessibilidade | Subdimensão: Atitudinal</h6>
                                    </div>
                                    <div class="right">
                                    <a id="gerar-link" type="submit" class="btn btn-secondary">Gerar novo link de pesquisa</a>
                                </div>
                            </div>
                            <!-- End Title -->
                            <div class="table-responsive">
                                <table class="table top-selling-table table-hover overflow-x-auto">
                                <thead>
                                    <tr class="d-flex">
                                        <th>
                                            <div class="th-text">
                                                <h6 class="text-sm text-medium text-start">
                                                Ações
                                                </h6>
                                            </div>
                                        </th>
                                        <th>
                                            <h6 class="text-sm text-medium">Link de pesquisa</h6>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <i data-feather="copy" class="copiar-link"></i>
                                            <div class="mx-3 vr"></div>
                                            <i data-feather="bar-chart-2" class="visualizar-dados-link"></i>
                                        </td>
                                        <td>
                                            <p class="text-sm text-truncate">-</p>
                                        </td>
                                    </tr>
                                </tbody>
                                </table>
                                <!-- End Table -->
                            </div>
                        </div>
                    </div>
                <!-- End Col -->
                </div>
                <!-- TABELA -->



            </div>
            
        </section>
    </main>
  
    <script defer>feather.replace()</script>
  
</body>
</html>
